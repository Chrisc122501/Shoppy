<div>
  <h2>Admin Home Page</h2>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Order ID Column -->
    <ng-container matColumnDef="orderId">
      <mat-header-cell *matHeaderCellDef> Order ID </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.orderId }} </mat-cell>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.user.username }} </mat-cell>
    </ng-container>

    <!-- Date Placed Column -->
    <ng-container matColumnDef="datePlaced">
      <mat-header-cell *matHeaderCellDef> Date Placed </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.datePlaced | date: 'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.orderStatus }} </mat-cell>
    </ng-container>

    <!-- Action Buttons Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let order">
        <button mat-button color="warn" (click)="cancelOrder(order)" [disabled]="order.orderStatus === 'Canceled' || order.orderStatus === 'Completed'">
          Cancel
        </button>
        <button mat-button color="primary" (click)="completeOrder(order)" [disabled]="order.orderStatus === 'Canceled' || order.orderStatus === 'Completed'">
          Complete
        </button>
        <button mat-button color="accent" (click)="viewOrder(order)">View</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>

  <app-admin-total-sold [userOrders]="dataSource.data"></app-admin-total-sold>
<!--  <app-admin-top-products></app-admin-top-products>-->
  <app-admin-top-profitable [userOrders]="dataSource.data"></app-admin-top-profitable>

  <app-admin-popular-products [userOrders]="dataSource.data"></app-admin-popular-products>
